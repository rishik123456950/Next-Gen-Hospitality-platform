{% extends 'base.html' %}
{% load static %}

{% block main %}
<style>
    .div-containerses {
        width: 50%;
        margin: 50px auto;
        padding: 30px;
        background: rgba(255, 255, 255, 0.2); /* Glassmorphism effect */
        backdrop-filter: blur(10px);
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        color: #333;
        margin-top: 10%;
    }

    h2 {
        font-size: 24px;
        font-weight: bold;
        text-transform: uppercase;
        color: #ffffff;
        margin-bottom: 20px;
    }

    p {
        font-size: 18px;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
        text-align: left;
        font-size: 16px;
        color: #00e5af;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 5px 0;
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: 8px;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.3);
        color: black;
    }

    input:focus {
        outline: none;
        border: 2px solid #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
    }

    button {
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: white;
        font-size: 18px;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        margin-top: 15px;
        font-weight: bold;
        transition: 0.3s;
    }

    button:hover {
        background: #0056b3;
        transform: scale(1.05);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .div-containers {
            width: 80%;
        }

        h2 {
            font-size: 20px;
        }

        p {
            font-size: 16px;
        }

        input {
            font-size: 14px;
        }

        button {
            font-size: 16px;
        }
    }
</style>

<div class="div-containerses">
    <h2>Book Room - {{ room.room_number }}</h2>
    <p>Hotel: <span style="color: #fafbfc;">{{ room.hotel.name }}</span></p>
    <p>Room Type: <span style="color: #f1f3f5;">{{ room.room_type }}</span></p>
    <p>Price per Night: <span style="color: #ffee00;">${{ room.price_per_night }}</span></p>

    <form method="POST">
        {% csrf_token %}
        <label for="check_in">Check-in Date:</label>
        <input type="date" name="check_in" required>

        <label for="check_out">Check-out Date:</label>
        <input type="date" name="check_out" required>

        <button type="submit">Confirm Booking</button>
    </form>
</div>
{% endblock %}
