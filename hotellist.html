{% extends 'base.html' %}
{% load static %}

{% block main %}
<style>
    .div-containerss {
        width: 80%;
        margin: 70px auto;
        text-align: center;
    }

    h2 {
        color: #333;
        margin-bottom: 20px;
    }

    .hotel-list {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        gap: 20px;
    }

    .hotel-card {
        background: white;
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        width: 250px;
        text-align: center;
    }

    .hotel-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 5px;
    }

    .hotel-card h3 {
        margin: 10px 0;
        color: #812;
    }

    .hotel-card p {
        color: #555;
    }

    .book-button {
        display: inline-block;
        padding: 10px 15px;
        margin-top: 10px;
        background-color: #812;
        color: white;
        text-decoration: none;
        font-size: 14px;
        border-radius: 5px;
        font-weight: bold;
    }

    .book-button:hover {
        background-color: #812;
    }
</style>

<div class="div-containerss">
    <h2 style="color: rgb(255, 255, 255);">Available Hotels</h2>
    <div class="hotel-list">
        {% for hotel in hotels %}
        <div class="hotel-card">
            <img src="{{ hotel.image.url }}" alt="{{ hotel.name }}">
            <h3>{{ hotel.name }}</h3>
            <p>Location: {{ hotel.location }}</p>
            <a href="{% url 'room_list' hotel.id %}" class="book-button">Book Now</a>
        </div>
        {% empty %}
        <p>No hotels available.</p>
        {% endfor %}
    </div>
</div>

{% endblock %}
