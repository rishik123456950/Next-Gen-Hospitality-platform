{% extends 'base.html' %}
{% block main %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        /* Full-page background with blur effect */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            }

        /* Transparent Glassmorphism Effect */
        .login-container {
            background: rgba(65, 124, 235, 0.411); /* Semi-transparent white */
            backdrop-filter: blur(20px); /* Blur effect */
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: rgb(255, 255, 255);
            font-family: serif;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            color: rgb(252, 252, 252);
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            color: rgb(255, 255, 255);
        }

        .input-group input::placeholder {
            color: black;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            border: none;
            background: 	#FFC107;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            font-weight: bold;
        }

        .login-btn:hover {
            background: rgba(232, 191, 164, 0.895);
        }

        .register-link {
            margin-top: 10px;
            display: block;
            font-size: 14px;
            color: rgb(249, 134, 134);
            text-decoration: underline;
            transition: 0.3s;
        }

        .register-link:hover {
            color: rgb(207, 30, 30);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <p style="color: #ee0e0e;">{{ message }}</p>
                {% endfor %}
            {% endif %}
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password"  id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <a href="{% url 'register' %}" class="register-link">Don't have an account? Register</a>
    </div>
</body>

</html>
{% endblock %}
