{% extends 'base.html' %}
{% block main %}
<style>
.container {
    width: 50%;
    margin: 50px auto;
    background: white;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    text-align: center;
}

/* Headings */
h2 {
    color: #333;
    margin-bottom: 20px;
}

/* Form Styles */
form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

label {
    font-size: 16px;
    font-weight: bold;
    margin: 10px 0 5px;
    width: 100%;
    text-align: left;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

/* File Input */
input[type="file"] {
    border: none;
}

/* Submit Button */
button {
    width: 100%;
    padding: 10px;
    background: #812;
    color: white;
    border: none;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s;
}

button:hover {
    background: #600;
}
</style>

<div class="container">
    <h2>Add Hotel</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">Hotel Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="location">State:</label>
        <input type="text" id="location" name="state" required>

        <label for="location">Mandal:</label>
        <input type="text" id="location" name="mandal" required>

        <label for="location">Distric:</label>
        <input type="text" id="location" name="distric" required>

        <label for="image">Hotel Image:</label>
        <input type="file" id="image" name="image" accept="image/*">

        <button type="submit">Add Hotel</button>
    </form>
</div>
{% endblock %}
